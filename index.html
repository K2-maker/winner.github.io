<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker | Analytics</title>
    <style>
        /* Modern Reset and Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        /* The Big Counter Number */
        .counter-box {
            font-size: 4rem;
            font-weight: 800;
            margin: 10px 0;
            color: #ffffff;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .label {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.8;
            margin-bottom: 0.5rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <p class="label">Unique Page Views</p>
        <div class="counter-box" id="count">...</div>
        <h1>You have been Phished!!!</h1>
        <p class="label" style="font-size: 0.8rem;">Total unique visits tracked since launch.</p>
    </div>

    <script>
        // Keeping your original simple script logic
        async function getVisitCount() {
            const NAMESPACE = "khushi-project-2026"; 
            const KEY = "visitor-counter";

            try {
                // Fetch incremented count from the API
                const response = await fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`);
                const data = await response.json();
                document.getElementById('count').innerText = data.value;
            } catch (error) {
                console.error("Error fetching count:", error);
                document.getElementById('count').innerText = "1"; // Fallback
            }
        }

        getVisitCount();
    </script>
</body>
</html>
