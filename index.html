<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker</title>
    <style>
        :root {
            --primary: #2563eb;
            --bg: #f8fafc;
            --text: #1e293b;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
            text-align: center;
            max-width: 400px;
        }

        h1 { font-size: 1.5rem; margin-bottom: 1rem; }

        .counter-box {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 2.5rem;
            font-weight: bold;
            display: inline-block;
            margin: 1rem 0;
        }

        p { color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Page</h1>
        <div class="counter-box" id="count">...</div>
        <p>Total unique visits tracked since launch.</p>
    </div>

    <script>
        // Using GoatCounter or similar free APIs is best for static sites
        // This example uses a public counting API
        async function getVisitCount() {
            const NAMESPACE = "khushi-project-2026"; // Change this to make it unique
            const KEY = "visitor-counter";

            try {
                // Fetch incremented count from the API
                const response = await fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${KEY}`);
                const data = await response.json();
                document.getElementById('count').innerText = data.value;
            } catch (error) {
                console.error("Error fetching count:", error);
                document.getElementById('count').innerText = "1"; // Fallback
            }
        }

        getVisitCount();
    </script>
</body>
</html>
