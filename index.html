<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker | Analytics</title>
    <style>
        /* Modern Reset and Variables */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Glassmorphism Container */
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 450px;
            animation: fadeIn 1s ease-out;
        }

        h1 {
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }

        /* The Big Counter Number */
        .counter-value {
            font-size: 5rem;
            font-weight: 800;
            margin: 10px 0;
            background: #fff;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
            filter: drop-shadow(0 0 10px rgba(255,255,255,0.3));
        }

        .label {
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.8;
        }

        /* Small Pulsing Dot for "Live" effect */
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #4ade80;
            animation: pulse 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
    </style>
</head>
<body>

    <div class="card">
        <p class="label"><span class="live-indicator"></span>LIVE VISITOR STATS</p>
        <div class="counter-value" id="count">000</div>
        <h1>Unique Page Views</h1>
        <p class="label" style="font-size: 0.8rem;">Data resets if namespace is changed.</p>
    </div>

    <script>
        async function updateCounter() {
            // Using a persistent, free counting API
            const namespace = "khushi_warwick_cyber_2026"; 
            const key = "main_page";
            const countElement = document.getElementById('count');

            try {
                // We'll use the 'hit' endpoint which increments on every refresh
                const response = await fetch(`https://api.countapi.xyz/hit/${namespace}/${key}`);
                const data = await response.json();
                
                // Animate the number counting up
                animateNumber(countElement, 0, data.value, 1500);
            } catch (error) {
                console.error("Counter Error:", error);
                countElement.innerText = "Error";
            }
        }

        function animateNumber(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start).toString().padStart(3, '0');
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        updateCounter();
    </script>
</body>
</html>
