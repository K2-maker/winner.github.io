<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker | Analytics</title>
    <style>
        /* [Keeping your previous Glassmorphism CSS] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 450px;
        }
        .counter-box {
            font-size: 4rem;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 1.5rem; }
        .label { font-size: 1rem; font-weight: 300; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="card">
        <p class="label">LIVE VISITOR STATS</p>
        <div class="counter-box" id="count">000</div>
        <h1>You Have Been Phished!!!</h1>
        <p class="label" style="font-size: 0.8rem;"> </p>
    </div>

    <script>
    // ====== PER-USER PHISH COUNT ======
    let phishCount = localStorage.getItem("phish_count");

    if (!phishCount) {
        phishCount = 1;
    } else {
        phishCount = parseInt(phishCount) + 1;
    }

    localStorage.setItem("phish_count", phishCount);

    // Update UI text
    const title = document.querySelector("h1");
    const label = document.querySelector(".label:last-of-type");

    if (phishCount === 1) {
        title.innerText = "You Have Been Phished!!!";
        label.innerText = "First time? Happens to the best of us ðŸ˜Œ";
    } else {
        title.innerText = "You Have Been Phished Again ðŸ˜ˆ";
        label.innerText = `This is the number of times you have been phished: ${phishCount}`;
    }

    // ====== GLOBAL VISITOR COUNT (your existing logic) ======
    async function getVisitCount() {
        const siteID = "khushi-warwick-2026";

        try {
            const response = await fetch(
                `https://api.visitorbadge.io/api/combined?path=${siteID}`
            );
            const data = await response.json();
            document.getElementById("count").innerText =
                data.total || data.value || "1";
        } catch (error) {
            let localCount = localStorage.getItem("visit_count") || 0;
            localCount = parseInt(localCount) + 1;
            localStorage.setItem("visit_count", localCount);
            document.getElementById("count").innerText = localCount;
        }
    }

    getVisitCount();
</script>

</body>
</html>
