<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Tracker | Analytics</title>
    <style>
        /* [Keeping your previous Glassmorphism CSS] */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--gradient);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
        }
        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 450px;
        }
        .counter-box {
            font-size: 4rem;
            font-weight: 800;
            margin: 10px 0;
            text-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        h1 { font-size: 1.2rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 1.5rem; }
        .label { font-size: 1rem; font-weight: 300; opacity: 0.8; }
    </style>
</head>
<body>

    <div class="card">
        <p class="label">LIVE VISITOR STATS</p>
        <div class="counter-box" id="count">000</div>
        <h1>You Have Been Phished!!!</h1>
        <p class="label" style="font-size: 0.8rem;"> </p>
    </div>

    <script>
        async function getVisitCount() {
            // Using a more reliable 2026-stable service (Hylia/VisitorBadge)
            // We use a dummy ID; in a real scenario, you'd use your URL
            const siteID = "khushi-warwick-2026";
            const counterUrl = `https://visitor-badge.laobi.icu/badge?page_id=${siteID}`;
            
            try {
                // Since most badge APIs return an SVG, we'll simulate a count
                // or use a more stable JSON-based provider like 'api.visitorbadge.io'
                const response = await fetch(`https://api.visitorbadge.io/api/combined?path=${siteID}`);
                const data = await response.json();
                
                // Usually returns { "total": 123, "unique": 45 }
                document.getElementById('count').innerText = data.total || data.value || "1";
            } catch (error) {
                console.warn("Primary API failed, attempting fallback...");
                // Simple localStorage fallback so YOU at least see your own count increasing
                let localCount = localStorage.getItem('visit_count') || 0;
                localCount = parseInt(localCount) + 1;
                localStorage.setItem('visit_count', localCount);
                document.getElementById('count').innerText = localCount;
            }
        }

        getVisitCount();
    </script>
</body>
</html>
